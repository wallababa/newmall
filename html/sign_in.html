<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sign_in.css">
</head>
<body>
  <main id="main">
    <div class="main-container">
      <h1>로그인</h1>
      <div>
        <form action="#">
          <ul class="ul-box1">
            <li class="input-box">
              <!-- placeholder로 label을 대체하는 것은 좋지 않습니다. input 요소에 대해 label은 웸만하면 붙여주는 게 좋고 안 붙이더라도 일단 붙이고 시각적으로 숨기는게 좋습니다. -->
              <input type="email" class="sign-in" name="sign-in" placeholder="아이디"> <!-- type엔 email도 있습니다. https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email -->
              <input type="password" class="sign-in-password" name="sign-in-password" placeholder=비밀번호>
            </li>
            <li class="checkbox-box">
              <div>
                <input type="checkbox" id="check-id-saved" value="check-id-saved"><label for="check-id-saved">아이디저장</label>
              </div>
              <div>
                <input type="checkbox" id="keep-me-sign-in" value="check-id-saved"><label for="keep-me-sign-in">자동 로그인</label>
              </div>
            </li>
            <li><button type="submit">로그인</button></li>
            <!-- 지금은 소셜 로그인 버튼을 넣지 않도록 합니다. 구현되지 않은 상호작용 요소는 미리 넣지 않습니다. -->
            <li>
              <!-- img로 버튼을 만들 때에도 button 요소를 사용해야 합니다. -->
              <img src="../img/kakao_sign_up_btn.png" alt="">
            </li>
            <li><img src="../img/naver_sign_up_btn.png" alt=""></li>
          </ul>
        </form>
        <div>
          <ul class="ul-box2">
            <li><a class="border-right" href="">회원가입</a></li>
            <li><a class="border-right" href="">아이디찾기</a></li>
            <li><a href="">비밀번호 찾기</a></li>
          </ul>
        </div>
        <a class="non_sign_up"href="">비회원 주문조회</a>
      </div> <!-- 들여쓰기는 맞춰주세요. 그렇지 않으면 코드를 읽는게 어렵습니다. -->
    </div> <!-- 닫는 div 하나가 빠져있었네요. 왜 빠지게 됐는지 분석해주세요. -->
  </main>
</body>
<script src="../javascript/sign_in.js"></script>
</html>
